<!DOCTYPE html>
<html>
  <head>
    <title>TypeScript Encryptor/Decryptor</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
        <div>
          <label for="file">Choose file</label>
          <input input type="file" id="file" multiple={false} onChange={handleChangeFile}/>
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
    <script src="openfile.js"></script>
  </body>
</html>
